name: Lint/Test/Code Coverage
description: Check pull request to ensure linting, testing, and code coverage all meet requirements.
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0
      - name: Install devDependencies
        run:  NODE_ENV=development npm ci
      - name: Run ESLint
        run:  npm run lint
      - name: Run tests
        run:  npm run coverage
